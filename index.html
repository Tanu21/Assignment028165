<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login/Register</title>
    <script type="text/javascript" src="javascripst1.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script type="text/javascript" src="js\bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="col-lg-6 col-md-offset-3">
        <div class="panel">
        <div class="panel-heading" align="center">
          <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="active" id="log_link">Login</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" id="reg_link">Register</a>
      </div>
      <hr>
        </div>
        <div class="panel-body">
          <form action="btn" id="log_form" method="get">
            <div class="form-group">
              <input type="text" name="=username" id="username" placeholder="UserName" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="=password" id="password" placeholder="password" class="form-control">
            </div>
            <div class="col-lg-12" align="center">
            <div class="check_id">
              <label>
                <input type="checkbox">
                Remember Me
              </label>
            </div>
            <br>
            <button type="submit"  onclick="Loginbtn()">Login</button>
            <br><br>
            <a href="#" style="margin-top:20px;color:black">Forget Password?</a>
          </div>
          </form>


          <form action="btn" id="reg_form" style="display:none;" method="get">
            <div class="form-group">
              <input type="text" name="=username" placeholder="UserName" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="=email" placeholder="email" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="=password" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="=password" placeholder="Confirm password" class="form-control">
            </div>
            <div class="col-lg-12" align="center">

            <button type="submit" class="btn" onsubmit="Loginbtn();">Register</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
  function Loginbtn()
  {

    //window.alert("login successfull");
    var user = document.getElementById('username');
    var pass = document.getElementById('password');

    var user1="admin";
    var pass1 ="123";

    if(user.value == user1)
    {
      if(pass.value == pass1)
      {
        window.alert("Login Successfull");
         window.location = "dashboard.html";
      //  window.open("http://www.google.com");
      }
      else {
        {
          window.alert("incorrect user name and password");
        }
     }
     }
  }
</script>

  <script>
$(function(){
$('#log_link').click(function(e){
$('#log_form').delay(100).fadeIn(100);
$('#reg_form').fadeOut(100);
$('#reg_link').addClass('active');
$(this).removeClass('active');
e.preventDefault();
});
$('#reg_link').click(function(e){
$('#reg_form').delay(100).fadeIn(100);
$('#log_form').fadeOut(100);
$('#log_link').addClass('active');
$(this).removeClass('active');
e.preventDefault();
});
});
  </script>
  </body>
</html>
